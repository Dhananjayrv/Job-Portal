<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <!-- Other head elements... -->
</head>
<body>
    <div class="form-container">
        <h2>Job Application for {{ job.job_title }}</h2>
        <form method="POST" action="{{ url_for('application_form', job_id=job.id) }}" enctype="multipart/form-data">

            

            <div class="form-group">
                <label for="resume">Resume:</label>
                <input type="file" name="resume" accept=".pdf, .doc, .docx" required>
            </div>

            <div class="form-group">
                <label for="cover_letter">Cover Letter:</label>
                <textarea name="cover_letter" rows="4" cols="50" required></textarea>
            </div>

            <div class="form-group">
                <label for="linkedin_profile">LinkedIn Profile:</label>
                <input type="text" name="linkedin_profile">
            </div>

            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="degree">Degree Earned:</label>
                <input type="text" name="degree" required>
            </div>

            <div class="form-group">
                <label for="school">School Attended:</label>
                <input type="text" name="school" required>
            </div>

            <div class="form-group">
                <label for="graduation_date">Graduation Date:</label>
                <input type="date" name="graduation_date" required>
            </div>

            <div class="form-group">
                <label for="previous_employer">Previous Employer:</label>
                <input type="text" name="previous_employer">
            </div>

            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" name="job_title">
            </div>

            <div class="form-group">
                <label for="skills">Skills:</label>
                <textarea name="skills" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="reference_name">Reference Name:</label>
                <input type="text" name="reference_name">
            </div>

            <div class="form-group">
                <label for="reference_contact">Reference Contact:</label>
                <input type="text" name="reference_contact">
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio/Work Samples:</label>
                <input type="text" name="portfolio">
            </div>

            <div class="form-group">
                <!-- Add other fields as needed -->
                <button type="submit">Submit Application</button>
            </div>

        </form>
    </div>
</body>
</html>
